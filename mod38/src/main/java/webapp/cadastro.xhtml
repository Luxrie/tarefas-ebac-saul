<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Informações</title>
</h:head>
<h:body>
    <h:form>
        <p:messages autoUpdate="true" closable="true" />

        <h:panelGrid columns="2">
            <h:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{cadastroController.nome}" required="true" />

            <h:outputLabel for="email" value="E-mail:" />
            <p:inputText id="email" value="#{cadastroController.email}" required="true" />

            <h:outputLabel for="idade" value="Idade:" />
            <p:inputText id="idade" value="#{cadastroController.idade}" required="true" />

            <h:outputLabel for="endereco" value="Endereço:" />
            <p:inputText id="endereco" value="#{cadastroController.endereco}" required="true" />
        </h:panelGrid>

        <p:commandButton value="Cadastrar" action="#{cadastroController.cadastrar}" ajax="false" />
    </h:form>
</h:body>
</html>
